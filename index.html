<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="left-nav">
      <ul>
        <i class="fa-solid fa-house" style="font-size: x-large"></i>
        <h2>Home</h2>
      </ul>
      <ul>
        <i class="fa-solid fa-ghost" style="font-size: x-large"></i>
        <h2>Profile</h2>
      </ul>
      <ul>
        <i class="fa-solid fa-comment-dollar" style="font-size: x-large"></i>
        <h2>Messages</h2>
      </ul>
      <ul>
        <i class="fa-solid fa-circle-radiation" style="font-size: x-large"></i>
        <h2>History</h2>
      </ul>
      <ul>
        <i class="fa-solid fa-compass-drafting" style="font-size: x-large"></i>
        Tasks
      </ul>
      <ul>
        <i class="fa-solid fa-bomb" style="font-size: x-large"></i>
        Communities
      </ul>
      <ul>
        <i class="fa-solid fa-rectangle-list" style="font-size: x-large"></i>
        Settings
      </ul>
      <ul>
        <i class="fa-solid fa-book" style="font-size: x-large"></i>
        Support
      </ul>
      <ul>
        <i class="fa-solid fa-lemon" style="font-size: x-large"></i>
        Privacy
      </ul>
    </div>
    <div class="right-content">
      <div class="projects-section">
        <div class="header">
          <div class="headersectiontop">
            <div class="searchsection">
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
              <input
                type="text"
                placeholder="Search.."
                class="insearch"
                name="search"
              />
            </div>
            <div class="notificaton-profile">
              <i class="fa-regular fa-bell"></i>
              <div class="profile"></div>
              <h2>Mauro G</h2>
            </div>
          </div>
          <div class="headersectionbottom">
            <div class="left-section">
              <div class="profile"></div>
              <h1>Mauro G</h1>
            </div>
            <div class="right-section">
              <div class="pill">New</div>
              <div class="pill">Upload</div>
              <div class="pill">Share</div>
            </div>
          </div>
        </div>
        <div class="projects">
          <div class="test1">
            <h3>Projects</h3>
            <h3>Social</h3>
          </div>
          <div class="test">v</div>
          <div class="test">v</div>
          <div class="test">v</div>
          <div class="test">v</div>
          <div class="test">v</div>
          <div class="test">v</div>
          <div class="test">v</div>
          <div class="test">v</div>
        </div>
      </div>
    </div>
  </body>
</html>
